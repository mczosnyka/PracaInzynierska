{% extends "layout.html" %}

{% block styles %}
<style>
    .edit-container { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    .form-label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .btn-save { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    .btn-cancel { padding: 10px 20px; background-color: #95a5a6; color: white; text-decoration: none; border-radius: 4px; font-size: 1rem; margin-left: 10px; }
</style>
{% endblock %}

{% block content %}
<div class="card edit-container">
    <h2>‚úèÔ∏è Edycja pojazdu: {{ pojazd.numer_rejestracyjny }}</h2>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">  Numer Rejestracyjny:</label>
            <input type="text" name="numer_rejestracyjny" value="{{ pojazd.numer_rejestracyjny }}" required class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">Pojemno≈õƒá:</label>
            <input type="number" step="0.1" name="pojemnosc" value="{{ pojazd.pojemnosc }}" required class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">Szeroko≈õƒá geograficzna (Lat):</label>
            <input type="number" step="any" name="lat" value="{{ pojazd.lat }}" required class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">D≈Çugo≈õƒá geograficzna (Lon):</label>
            <input type="number" step="any" name="lon" value="{{ pojazd.lon }}" required class="form-input">
        </div>

        <div class="form-group">
            <label style="cursor: pointer;">
                <input type="checkbox" name="dostepnosc" {% if pojazd.dostepnosc %}checked{% endif %}>
                Pojazd dostƒôpny do zlece≈Ñ
            </label>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn-save">üíæ Zapisz zmiany</button>
            <a href="{{ url_for('pojazdy') }}" class="btn-cancel">Anuluj</a>
        </div>
    </form>
</div>
{% endblock %}
